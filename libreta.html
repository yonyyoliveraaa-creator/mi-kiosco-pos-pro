        // FunciÃ³n de Turnos
        function cambiarUsuario() {
            let nombre = prompt("Ingrese nombre de la empleada de turno:");

        async function cargarDeudas() {
            const { data, error } = await client.from('ventas').select('*').eq('metodo_pago', 'Fiado');
            if (error) return;

            const deudas = {};
            data.forEach(v => {
                if (!deudas[v.cliente]) deudas[v.cliente] = 0;
                deudas[v.cliente] += v.total;
            });

            const contenedor = document.getElementById('lista-fiados');
            contenedor.innerHTML = '';
            for (const nombre in deudas) {
                contenedor.innerHTML += `
                    <div class="card-deuda">
                        <div>
                            <h2 style="margin:0">${nombre}</h2>
                            <p style="margin:5px 0 0; color:#888;">Deuda: <b>$${deudas[nombre]}</b></p>
                        </div>
                        <button class="btn-cobrar" onclick="pagarDeuda('${nombre}')">COBRAR TODO</button>
                    </div>`;
            }
        }

        async function pagarDeuda(nombre) {
            if (!confirm(`Â¿Confirmas que ${nombre} pagÃ³?`)) return;
            const { error } = await client.from('ventas').update({ metodo_pago: 'Efectivo (Pago Deuda)' }).eq('cliente', nombre).eq('metodo_pago', 'Fiado');
            if (!error) { alert("Â¡Cobrado!"); cargarDeudas(); }
        }

        cargarDeudas();
