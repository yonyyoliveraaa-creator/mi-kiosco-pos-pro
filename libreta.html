    <style>
        :root { --bg-color: #121212; --card-bg: #1e1e1e; --text-color: #ffffff; --accent-color: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }

        .btn-cobrar { background: var(--accent-color); color: black; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }

    <div id="lista-fiados"></div>

    <script>
        const SUPABASE_URL = 'https://ovctgqmhumlspklhbjhf.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92Y3RncW1odW1sc3BrbGhiamhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTcyOTEsImV4cCI6MjA4Mzc5MzI5MX0.6PrQwbYrjDZqo_Zku3uM-z7Bt3-Dn59cMbl5l9KAo_Q';

        function openNav() { document.getElementById("mySidenav").style.width = "260px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

        async function cargarLibreta() {
            let { data: deudas } = await client.from('ventas').select('*').eq('metodo_pago', 'Fiado');
            const resumen = {};
            deudas.forEach(v => {
                if (!resumen[v.cliente]) resumen[v.cliente] = { total: 0 };
                resumen[v.cliente].total += v.total;
            });
            const lista = document.getElementById('lista-fiados');
            lista.innerHTML = '';
            for (const c in resumen) {
                lista.innerHTML += `<div class="card-deuda">
                    <div><h2>${c}</h2></div>
                    <div style="text-align:right">
                        <div style="font-size:1.5rem; margin-bottom:10px">$${resumen[c].total.toFixed(2)}</div>
                        <button class="btn-cobrar" onclick="marcarPagado('${c}')">MARCAR PAGADO</button>
                    </div>
                </div>`;
            }
        }
        cargarLibreta();
    </script>
