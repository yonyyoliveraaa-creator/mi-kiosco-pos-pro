<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kiosko POS - Reportes por Turno</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #fff; --accent: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .sidenav { height: 100%; width: 0; position: fixed; z-index: 1001; top: 0; left: 0; background: #111; transition: 0.3s; padding-top: 60px; overflow-x: hidden; }
        .sidenav a { padding: 15px 25px; text-decoration: none; color: #818181; display: block; border-bottom: 1px solid #222; cursor: pointer; }
        .open-btn { font-size: 24px; cursor: pointer; position: fixed; top: 20px; left: 20px; background: none; border: none; color: white; z-index: 1000; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border-bottom: 4px solid var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" onclick="closeNav()" style="font-size:30px; position:absolute; top:10px; right:25px; color:white;">&times;</a>
        <a href="ventas.html">ðŸ›’ Ventas</a>
        <a href="index.html">ðŸ“¦ Inventario</a>
        <a href="libreta.html">ðŸ“– Libreta Fiados</a>
        <a href="reportes.html">ðŸ“Š Reportes</a>
    </div>
    <button class="open-btn" onclick="openNav()">&#9776;</button>

    <h2 style="margin-left:60px;">ðŸ“Š Reporte de Ventas (Hoy)</h2>

    <div class="grid" id="resumen-total">
        </div>

    <div class="card">
        <h3>ðŸ’° Ventas por Empleada</h3>
        <table id="tabla-empleadas">
            <thead><tr><th>EMPLEADA</th><th>EFECTIVO</th><th>TARJETAS</th><th>TOTAL</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const client = supabase.createClient('https://ovctgqmhumlspklhbjhf.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92Y3RncW1odW1sc3BrbGhiamhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTcyOTEsImV4cCI6MjA4Mzc5MzI5MX0.6PrQwbYrjDZqo_Zku3uM-z7Bt3-Dn59cMbl5l9KAo_Q');

        function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

        async function cargarReportes() {
            const hoy = new Date().toISOString().split('T')[0];
            const { data, error } = await client.from('ventas').select('*').gte('created_at', hoy);
            
            if (error) return;

            const ventasPorVendedor = {};
            let totalEfe = 0, totalTar = 0;

            data.forEach(v => {
                const vend = v.vendedor || "Sin asignar";
                if (!ventasPorVendedor[vend]) ventasPorVendedor[vend] = { efe: 0, tar: 0 };

                if (v.metodo_pago === 'Efectivo') {
                    ventasPorVendedor[vend].efe += v.total;
                    totalEfe += v.total;
                } else if (v.metodo_pago.includes('Tarjeta')) {
                    ventasPorVendedor[vend].tar += v.total;
                    totalTar += v.total;
                }
            });

            // Dibujar Totales
            document.getElementById('resumen-total').innerHTML = `
                <div class="card"><h4>Efectivo Total</h4><p style="font-size:2rem; color:var(--accent)">$${totalEfe}</p></div>
                <div class="card"><h4>Tarjetas Total</h4><p style="font-size:2rem; color:#3498db">$${totalTar}</p></div>
            `;

            // Dibujar Tabla de Empleadas
            const tbody = document.querySelector('#tabla-empleadas tbody');
            tbody.innerHTML = '';
            for (const vend in ventasPorVendedor) {
                const v = ventasPorVendedor[vend];
                tbody.innerHTML += `<tr>
                    <td><b>${vend}</b></td>
                    <td>$${v.efe}</td>
                    <td>$${v.tar}</td>
                    <td>$${v.efe + v.tar}</td>
                </tr>`;
            }
        }

        cargarReportes();
    </script>
</body>
</html>
