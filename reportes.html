<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosko POS - Reportes</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #2ecc71; /* Verde para Ã©xito/ganancias */
            --fiado-color: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* --- MENÃš LATERAL --- */
        .sidenav {
            height: 100%; width: 0; position: fixed; z-index: 1001; top: 0; left: 0;
            background-color: #111; overflow-x: hidden; transition: 0.3s; padding-top: 60px;
            box-shadow: 5px 0px 15px rgba(0,0,0,0.5);
        }
        .sidenav a {
            padding: 15px 25px; text-decoration: none; font-size: 1.1rem; color: #818181;
            display: block; transition: 0.3s; border-bottom: 1px solid #222;
        }
        .sidenav a:hover { color: var(--accent-color); background: #222; }
        .sidenav .closebtn { position: absolute; top: 10px; right: 25px; font-size: 36px; cursor: pointer; }

        /* BOTÃ“N HAMBURGUESA PEQUEÃ‘O */
        .open-btn {
            font-size: 22px; cursor: pointer; color: white;
            position: fixed; top: 15px; left: 20px; z-index: 1000;
            background: none; border: none;
        }

        /* TITULO KIOSKO POS */
        .brand-header { margin-left: 65px; margin-top: -5px; font-size: 1.6rem; font-weight: bold; margin-bottom: 40px; }
        .brand-k { color: var(--accent-color); }

        /* CARDS DE REPORTE */
        .resumen {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border-bottom: 4px solid var(--accent-color);
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        
        .card h3 { color: #888; font-size: 0.9rem; letter-spacing: 1px; margin-bottom: 15px; }
        .monto { font-size: 2.8rem; font-weight: bold; color: var(--text-color); }
        
        #t-fia { color: var(--fiado-color); } /* Color especial para fiados */
        .card-fiado { border-bottom-color: var(--fiado-color); }
    </style>
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <div class="closebtn" onclick="closeNav()">&times;</div>
        <div style="color: #444; padding: 0 25px 10px; font-size: 0.7rem; letter-spacing: 2px; font-weight: bold;">PANEL DE CONTROL</div>
        <a href="ventas.html">ðŸ›’ Ventas</a>
        <a href="index.html">ðŸ“¦ Inventario</a>
        <a href="libreta.html">ðŸ“– Libreta Fiados</a>
        <a href="reportes.html">ðŸ“Š Cierre de Caja</a>
    </div>

    <button class="open-btn" onclick="openNav()">&#9776;</button>

    <div class="brand-header">
        <span class="brand-k">K</span>iosko POS - Cierre de Caja
    </div>

    <div class="resumen">
        <div class="card">
            <h3>TOTAL VENDIDO (HOY)</h3>
            <div class="monto" id="t-hoy">$0</div>
        </div>
        <div class="card">
            <h3>EFECTIVO EN CAJA</h3>
            <div class="monto" id="t-efe">$0</div>
        </div>
        <div class="card">
            <h3>VENTAS VIRTUALES</h3>
            <div class="monto" id="t-vir">$0</div>
        </div>
        <div class="card card-fiado">
            <h3>FIADOS ACUMULADOS</h3>
            <div class="monto" id="t-fia">$0</div>
        </div>
    </div>

    <script>
        // --- PEGA TUS DATOS DE SUPABASE AQUÃ ---
        const SUPABASE_URL = 'https://ovctgqmhumlspklhbjhf.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92Y3RncW1odW1sc3BrbGhiamhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTcyOTEsImV4cCI6MjA4Mzc5MzI5MX0.6PrQwbYrjDZqo_Zku3uM-z7Bt3-Dn59cMbl5l9KAo_Q';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function openNav() { document.getElementById("mySidenav").style.width = "260px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

        async function cargarReporte() {
            // Obtenemos la fecha de hoy en formato YYYY-MM-DD
            const hoy = new Date().toISOString().split('T')[0];

            // Buscamos todas las ventas que se hicieron desde el inicio del dÃ­a de hoy
            const { data: ventas, error } = await client
                .from('ventas')
                .select('*')
                .gte('created_at', hoy);

            if (error) {
                console.error("Error cargando reporte:", error);
                return;
            }

            let total = 0, efectivo = 0, virtual = 0, fiados = 0;

            if (ventas) {
                ventas.forEach(v => {
                    total += v.total;
                    if (v.metodo_pago === 'Efectivo') efectivo += v.total;
                    if (v.metodo_pago === 'QR/Transf' || v.metodo_pago === 'Tarjeta') virtual += v.total;
                    if (v.metodo_pago === 'Fiado') fiados += v.total;
                });
            }

            // Actualizamos los nÃºmeros en la pantalla
            document.getElementById('t-hoy').innerText = '$' + total.toLocaleString();
            document.getElementById('t-efe').innerText = '$' + efectivo.toLocaleString();
            document.getElementById('t-vir').innerText = '$' + virtual.toLocaleString();
            document.getElementById('t-fia').innerText = '$' + fiados.toLocaleString();
        }

        // Ejecutar al cargar la pÃ¡gina
        cargarReporte();
    </script>
</body>
</html>
