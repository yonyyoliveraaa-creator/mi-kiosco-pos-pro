<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro Kiosco</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: white; text-align: center; margin: 0; overflow: hidden; }
        /* El contenedor de la cÃ¡mara ahora es pantalla completa o casi */
        #reader { width: 100vw; height: 60vh; background: #000; }
        .controls { background: #1e1e1e; padding: 15px; border-radius: 20px 20px 0 0; position: fixed; bottom: 0; width: 100%; z-index: 10; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-auto { background: #333; color: white; }
        .btn-auto.active { background: #2ecc71; }
        .btn-manual { background: #333; color: white; }
        .btn-manual.active { background: #3498db; }
        #btn-disparar { background: #3498db; color: white; display: none; margin-top: 10px; width: 100%; }
        select { width: 100%; padding: 12px; background: #333; color: white; border: none; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="reader"></div>

    <div class="controls">
        <select id="select-canal" onchange="modoActual = this.value">
            <option value="ventas">ðŸ›’ MODO VENTAS</option>
            <option value="carga">ðŸ“¦ MODO CARGA (STOCK)</option>
        </select>

        <div class="mode-selector">
            <button id="btn-auto" class="btn btn-auto active" onclick="setModoLectura('auto')">AUTO</button>
            <button id="btn-manual" class="btn btn-manual" onclick="setModoLectura('manual')">MANUAL</button>
        </div>

        <button id="btn-disparar" class="btn" onclick="disparar()">âš¡ ESCANEAR AHORA</button>
        <p id="status-text" style="font-size: 0.8rem; color: #888;">Iniciando cÃ¡mara...</p>
    </div>

    <script>
        const client = supabase.createClient('https://ovctgqmhumlspklhbjhf.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92Y3RncW1odW1sc3BrbGhiamhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTcyOTEsImV4cCI6MjA4Mzc5MzI5MX0.6PrQwbYrjDZqo_Zku3uM-z7Bt3-Dn59cMbl5l9KAo_Q');
        let modoActual = 'ventas';
        let modoLectura = 'auto';
        let ultimoCodigoDetectado = "";
        let escaneando = false;

        // Sonido Beep Pro
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 880;
            gain.gain.value = 0.1;
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        const html5QrCode = new Html5Qrcode("reader");

        function onScanSuccess(decodedText) {
            if (modoLectura === 'auto') {
                procesarCodigo(decodedText);
            } else {
                ultimoCodigoDetectado = decodedText;
                document.getElementById('status-text').innerText = "Listo: " + decodedText;
                document.getElementById('status-text').style.color = "#2ecc71";
            }
        }

        async function procesarCodigo(codigo) {
            if (escaneando) return;
            escaneando = true;
            playBeep();
            
            // VibraciÃ³n (opcional, muy Ãºtil en celulares)
            if (navigator.vibrate) navigator.vibrate(100);

            await client.channel(modoActual).send({
                type: 'broadcast',
                event: 'escaneo',
                payload: { codigo: codigo.trim() }
            });

            document.getElementById('status-text').innerText = "âœ… ENVIADO: " + codigo;
            
            setTimeout(() => {
                escaneando = false;
                ultimoCodigoDetectado = "";
                document.getElementById('status-text').innerText = (modoLectura === 'auto') ? "Buscando cÃ³digo..." : "Apunta a un cÃ³digo";
                document.getElementById('status-text').style.color = "#888";
            }, 1500);
        }

        function disparar() {
            if (ultimoCodigoDetectado) procesarCodigo(ultimoCodigoDetectado);
        }

        function setModoLectura(modo) {
            modoLectura = modo;
            document.getElementById('btn-auto').classList.toggle('active', modo === 'auto');
            document.getElementById('btn-manual').classList.toggle('active', modo === 'manual');
            document.getElementById('btn-disparar').style.display = (modo === 'manual') ? 'block' : 'none';
        }

        // --- INICIO DE CÃMARA EN VIVO ---
        function startCamera() {
            const config = { fps: 20, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start(
                { facingMode: "environment" }, // Forzar cÃ¡mara trasera
                config,
                onScanSuccess
            ).catch(err => {
                document.getElementById('status-text').innerText = "Error: " + err;
            });
        }

        // Necesario para el sonido y para iniciar cÃ¡mara en algunos mÃ³viles
        document.body.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (!html5QrCode.isScanning) startCamera();
        }, { once: true });

        // Iniciar al cargar
        setTimeout(startCamera, 1000);
    </script>
</body>
</html>
