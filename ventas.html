client.channel('mostrador').on('broadcast', { event: 'escaneo' }, (p) => {

}).subscribe();

async function buscar(codigo) {
    const { data } = await client.from('productos').select('*').eq('codigo_barra', codigo).single();
    if (data) {
        const item = carrito.find(p => p.id === data.id);
        if (item) item.cantidad++; else { data.cantidad = 1; carrito.push(data); }
        dibujar(); // Tu funciÃ³n que actualiza la tabla
    } else {
        alert("Producto no encontrado: " + codigo);
    }
}

        function dibujar() {
            const lista = document.getElementById('tabla-body');
            lista.innerHTML = ''; let total = 0;
            carrito.forEach(p => {
                let sub = p.precio_venta * p.cantidad; total += sub;
                lista.innerHTML += `<tr><td>${p.nombre}</td><td>${p.cantidad}</td><td>$${sub}</td></tr>`;
            });
            document.getElementById('monto-total').innerText = '$' + total;
        }

        function setPago(m, btn) {
            metodo = m; cliente = "";
            document.querySelectorAll('.btn-pay').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('pago-info').innerText = "Pago: " + m;
            document.getElementById('pago-info').style.color = "var(--accent)";
        }

        function setFiado(btn) {
            let n = prompt("Nombre del cliente:");
            if(n) { 
                cliente = n; metodo = "Fiado"; 
                document.querySelectorAll('.btn-pay').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('pago-info').innerText = "Fiado a: " + n;
                document.getElementById('pago-info').style.color = "var(--fiado)";
            }
        }

        async function finalizarVenta() {
            if(!metodo || carrito.length === 0) return alert("Falta pago o productos");
            const totalV = parseFloat(document.getElementById('monto-total').innerText.replace('$',''));
            
            const { error } = await client.from('ventas').insert([{ 
                total: totalV, 
                metodo_pago: metodo, 
                productos_vendidos: carrito, 
                cliente: cliente,
                vendedor: vendedor 
            }]);

            if (error) return alert("Error: " + error.message);

            for (const p of carrito) {
                const { data } = await client.from('productos').select('stock').eq('id', p.id).single();
                await client.from('productos').update({ stock: data.stock - p.cantidad }).eq('id', p.id);
            }
            alert("âœ… Venta realizada por " + vendedor);
            location.reload();
        }
